<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
        details summary::marker {
            color: #2a9d8f;
            /* 一个漂亮的绿色，可以根据你的主题调整 */
        }

        details[open] summary~* {
            animation: sweep 0.3s ease-in-out;
        }

        @keyframes sweep {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    {% feed_meta %}
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
    {% if page.mathjax %}
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                macros: {
                    w: "\\omega",
                    W: "\\Omega",
                    m: "\\cdot",
                    e: "\\varepsilon",
                    D: "\\W_{a+1}",   // 或者 "\\Omega_{a+1}" 更安全？
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://unpkg.com/mathjax@4.1.0/tex-svg.js">
    </script>
    {% endif %}
</head>
