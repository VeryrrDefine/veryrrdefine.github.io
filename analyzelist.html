<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeryrrDefine的主页</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <h1 class="center">扽西集</h1>

        <div id="analyzelist">
            Loading...
        </div>
        <script src="https://unpkg.com/katex@0.16.28/dist/katex.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/katex@0.16.28/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://unpkg.com/katex@0.16.28/dist/katex.min.css" crossorigin="anonymous"> -->
    </div>
    <script>
        const defaultMacros = {
            "\\w": "\\omega",
            "\\W": "\\Omega",
            "\\m": "\\cdot",
            '\\D': "\\W_{a+1}"

        }
        fetch("analyze.tex").then((resp) => {
            return resp.text()
        }).then((text) => {
            document.getElementById("analyzelist").innerHTML = text.replace(/omega/g, 'ω');
            renderMathInElement(document.body, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                throwOnError: false,
                macros: defaultMacros
            });
        })

    </script>
</body>

</html>
