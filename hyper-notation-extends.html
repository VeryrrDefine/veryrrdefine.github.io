<body>
    <h1>x{y}z的“小数扩展”</h1>
    <h2>基础定义</h2>
    <p>对于x{y}z（其中x,y,z∈N），有递归定义，如下。</p>
    <p>x{1}z = x<sup>z</sup></p>
    <p>x{y}1 = x</p>
    <p>x{y}z = x{y-1}(x{y}(z-1))</p>

</body>
