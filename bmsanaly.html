<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS分析与比对 - VeryrrDefine的主页</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <h1>BMS分析与比对</h1>
    <table class="replace_symbols">
        <thead>
            <th>BMS</th>
            <th>BOCF & ω, \eps, \zet</th>
        </thead>
        <tbody id="tablegen">

        </tbody>
    </table>
    <script>
        const analtable = [
            ["Blank", "0"],
            ["(0)", "1"],
            ["(0)(0)", "2"],
            ["(0)(0)(0)", "3"],
            ["(0)(1)", "\\w"],
        ];
        for (let i = 0; i < analtable.length; i++) {
            const trelement = document.createElement("tr");

            for (let j = 0; j < analtable[i].length; j++) {
                const tdelement = document.createElement('td');
                tdelement.innerHTML = analtable[i][j];
                trelement.appendChild(tdelement);
            }
            tablegen.appendChild(trelement)
        }
    </script>
    <script src="replace_symbol.js"></script>
</body>
